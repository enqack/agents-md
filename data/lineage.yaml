agents:
  - id: golang-techwriter
    path: agents/AGENTS.golang-techwriter.md
    lineage:
      parent_template: tech-writer
      derivation_type: specialization
    metadata:
      domain: golang
      capabilities: [documentation, technical-writing]
    generation_parameters:
      domain: golang

  - id: python-backend
    path: agents/AGENTS.python-backend.md
    lineage:
      parent_template: backend-developer
      derivation_type: implementation
    metadata:
      stack: [python, fastapi, sqlalchemy]
      cognitive_architecture: true

  - id: react-frontend
    path: agents/AGENTS.react-frontend.md
    lineage:
      parent_template: frontend-developer
      derivation_type: implementation
    metadata:
      stack: [react, typescript, tailwind]
      cognitive_architecture: true

  - id: aws-devops
    path: agents/AGENTS.aws-devops.md
    lineage:
      parent_template: devops-engineer
      derivation_type: implementation
    metadata:
      cloud: aws
      stack: [terraform, eks]
      cognitive_architecture: true

  - id: gcp-engineer
    path: agents/AGENTS.gcp-engineer.md
    lineage:
      parent_template: devops-engineer
      derivation_type: implementation
    metadata:
      cloud: gcp
      stack: [terraform, gke]

  - id: gcp-fast-engineer
    path: agents/AGENTS.gcp-fast-engineer.md
    lineage:
      parent_template: devops-engineer
      derivation_type: specialized_branch
    metadata:
      cloud: gcp
      framework: foundation-fabric-fast
      cognitive_architecture: true

  - id: red-team
    path: agents/AGENTS.red-team.md
    lineage:
      parent_template: security-auditor
      derivation_type: specialization
    metadata:
      focus: offensive-security
    generation_parameters:
      domain: security

  - id: qa-architect
    path: agents/AGENTS.qa-architect.md
    lineage:
      parent_template: test-engineer
      derivation_type: specialization
    metadata:
      frameworks: [playwright, k6]
    generation_parameters:
      domain: testing

  - id: api-governance
    path: agents/AGENTS.api-governance.md
    lineage:
      parent_template: api-designer
      derivation_type: specialization
    metadata:
      standards: [openapi, swagger]
    generation_parameters:
      domain: api-standards

  - id: data-scientist
    path: agents/AGENTS.data-scientist.md
    lineage:
      parent_template: data-scientist
      derivation_type: implementation
    metadata:
      stack: [pandas, jupyter]
      cognitive_architecture: true
    generation_parameters:
      domain: analytics

  - id: rust-backend
    path: agents/AGENTS.rust-backend.md
    lineage:
      parent_template: backend-developer
      derivation_type: specialization
    metadata:
      language: rust
      stack: [actix, tokio]
    generation_parameters:
      domain: rust
